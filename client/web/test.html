<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Test</title>
    <style>
        .fireworks {
            width: 100%;
            height: 100vh;
            background-color: #333;
        }
    </style>
    <!-- Снятие ограничений CSP для тестирования -->

</head>
<body>
    <div class="fireworks"></div>

    <!-- Подключаем fireworks-js через CDN -->

    <script>
        // Инициализируем фейерверк с дополнительной конфигурацией
        const container = document.querySelector('.fireworks');
        const fireworks = new Fireworks.default(container, {
            speed: 2,                // Скорость фейерверков
            particles: 150,          // Количество частиц
            explosion: 5,            // Мощность взрыва
            traceSpeed: 3,           // Скорость следа
            delay: { min: 0.1, max: 0.4 } // Задержка между фейерверками
        });
        fireworks.start();
    </script>
</body>
</html>
