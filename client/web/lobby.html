
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лобби | Bingo</title>
    <link rel="stylesheet" href="css/lob.css">
</head>
<lobby_body>
    <div class="container">
        <div class="lobby-box">
            <h1>Лобби Bingo</h1>

            <!-- Действия -->
            <div class="actions">
                <button onclick="findGame()">Поиск Игры</button>
                <button onclick="disconnect()">Выход</button>
            </div>

            <!-- Правила игры -->
            <div class="rules">
                <h3>Правила Игры</h3>
                <p>Бинго — это игра, в которой нужно отметить числа на своей карточке. Слушайте номера, которые объявляются, и отмечайте их. Когда у вас будет линия или полный ряд отмеченных номеров, вы можете крикнуть "Бинго!" и выиграть!</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/func.js"></script>
</lobby_body>
